<!DOCTYPE html>
<html>
<head>
    <title>系统主页</title>
    <meta charset= 'utf-8' />
    <script src="{{ url_for('static', filename = 'js/flexible.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/echarts.min.js') }}"></script>
    <link rel="stylesheet", href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body style="background: url('../static/images/bg.jpg') repeat-y top center">
<header>
    <h1>客户数据查看</h1>
    <div class="showTime"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);

        function time() {
            clearTimeout(t);
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000);
        }
    </script>
</header>
<section>
    <!-- jinja模板生成表格 -->
    <table border = 1 class="datashow">
        <tr>
            {% for title in titles %}
                <th>{{ title }}</th>
            {% endfor %}
        </tr>

        {% for items in datas %}
            <tr>
                {% for item in items %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor%}
    </table>
</section>
</body>
</html>
