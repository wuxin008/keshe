<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>结果分析</title>
    <script src="{{ url_for('static', filename = 'js/flexible.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/echarts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css"/>
</head>
<body>
<p id="echartsDatas" style="display:none">{{ echartsDatas }}</p>
<!-- 页面头部 -->
<header>
    <h1>数据可视化-ECharts</h1>
    <div class="showTime"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);

        function time() {
            clearTimeout(t);
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000);
        }
    </script>
</header>
<!-- 页面主体 -->
<section class="mainbox">
    <div class="column">
        <div class="panel pie">
            <h2>饼图-分组计数
                <a href="javascript:;" style="color: rgba(255, 255, 255, 1)">age</a>
                <a href="javascript:;" style="color: rgba(255, 255, 255, .3)">income</a>
                <a href="javascript:;" style="color: rgba(255, 255, 255, .3)">score</a>
                <style>
                    h2 a {
                        padding: 0;
                        margin: 0;
                        font-size: 1px;
                    }
                </style>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel mix1">
            <h2>变化图-Income and Score
                <a href="javascript:;" style="color: rgba(255, 255, 255, 1)">kmeans</a>
                <a href="javascript:;" style="color: rgba(255, 255, 255, .3)">层次</a></h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel mix3">
            <h2>变化图-Age and Income
                <a href="javascript:;" style="color: rgba(255, 255, 255, 1)">kmeans</a>
                <a href="javascript:;" style="color: rgba(255, 255, 255, .1)">层次</a>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <div class="no">
            <div class="no-hd">
                <ul>
                    <li>{{ echartsDatas['title'][0] }}</li>
                    <li>{{ echartsDatas['title'][1] }}</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>清洗前数据个数</li>
                    <li>清洗后数据个数</li>
                </ul>
            </div>
        </div>
        <div class="map">
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            <div class="chart"></div>
        </div>
    </div>
    <div class="column">
        <div class="panel bubble">
            <h2>气泡图-综合分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel mix2">
            <h2>变化图-Income and Score
                <a href="javascript:;" style="color: rgba(255, 255, 255, 1)">kmeans</a>
                <a href="javascript:;" style="color: rgba(255, 255, 255, .3)">层次</a></h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar">
            <h2>柱形图-聚类指数
                <a href="javascript:;">切换</a>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/china.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/index_new.js') }}"></script>
</body>
</html>
